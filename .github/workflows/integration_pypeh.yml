name: Integration_pypeh

on:
  #pull_request:
  #  branches: [master]

jobs:
  test-interface-compliance:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - name: Clone pypeh-core
      run: |
        git clone https://github.com/eu-parc/pypeh ../pypeh

    - name: Install pypeh
      run: |
        pip install -e ../pypeh

    - name: Run interface tests from pypeh
      run: |
        pytest ../pypeh/tests/interfaces